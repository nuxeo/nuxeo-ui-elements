<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="../../iron-icons/iron-icons.html">
<link rel="import" href="../../iron-icons/image-icons.html">
<link rel="import" href="../../paper-icon-button/paper-icon-button.html">
<link rel="stylesheet" href="../../cropperjs/dist/cropper.css" >
<script src="../../cropperjs/dist/cropper.js"></script>

<!--
An element for viewing images.

Example:

    <nuxeo-image-viewer src="[[document.properties.file:content.data]]"
                        controls
                        responsive>
    </nuxeo-image-viewer>

@group Nuxeo UI Elements
@element nuxeo-image-viewer
@demo demo/viewers/nuxeo-image-viewer/index.html
-->
<dom-module id="nuxeo-image-viewer">
  <link rel="import" type="css" href="../../cropperjs/dist/cropper.css">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
      }

      #canvas {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      #toolbar {
        position: absolute;
        bottom: 16px;
        width: 150px;
        left: calc(50% - 75px);
        color: #fff;
        z-index: 25;
        text-align: center;
        padding: 2px;
        border-radius: 4px;
        background-color: rgba(0, 0, 0, 0.5);
      }

      paper-icon-button {
        width: 34px;
        height: 34px;
        color: white !important;
        --paper-icon-button-ink-color: white;
      }

      #image {
        display: none;
        max-width: 100%;
        max-height: 100%;
      }
    </style>

    <div id="canvas">
      <img id="image" src$="[[src]]" on-load="_init">
      <template is="dom-if" if="[[controls]]">
        <div id="toolbar">
          <paper-icon-button on-tap="_click" icon="zoom-out" data-action="zoom-out"></paper-icon-button>
          <paper-icon-button on-tap="_click" icon="zoom-in" data-action="zoom-in"></paper-icon-button>
          <paper-icon-button on-tap="_click" icon="image:rotate-left" data-action="rotate-left"></paper-icon-button>
          <paper-icon-button on-tap="_click" icon="image:rotate-right" data-action="rotate-right"></paper-icon-button>
        </div>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'nuxeo-image-viewer',
      behaviors: [Polymer.IronResizableBehavior],
      properties: {

        /**
         * The URL of an image.
         */
        src: {
          type: String
        },

        /**
         * If true, controls for the user to interact with are displayed.
         */
        controls: {
          type: Boolean,
          value: false
        },

        /**
         * If true, allows to zoom the image by wheeling mouse.
         */
        zoomOnWheel: {
          type: Boolean,
          value: false
        },

        /**
         * If true, the element exhibits responsive resize behavior.
         */
        responsive: {
          type: Boolean,
          value: false
        }
      },

      listeners: {
        'iron-resize': '_resize'
      },

      _init: function() {
        if (this._el) {
          this._el.destroy();
        }

        if (this.src) {
          var image = this.$.image;
          var options = {
            autoCrop: false,
            background: false,
            checkCrossOrigin: false,
            dragMode: 'move',
            responsive: false,
            restore: false,
            toggleDragModeOnDblclick: false,
            zoomOnWheel: this.zoomOnWheel
          };
          this._el = new Cropper(image, options);
        }
      },

      _click: function(event) {
        var target = event.target;
        var action = target.dataset.action || target.parentNode.dataset.action;
        switch (action) {
          case 'zoom-in':
            this._el.zoom(0.1);
            break;
          case 'zoom-out':
            this._el.zoom(-0.1);
            break;
          case 'rotate-left':
            this._el.rotate(-90);
            break;
          case 'rotate-right':
            this._el.rotate(90);
            break;
        }
      },

      _resize: function() {
        if (this._el) {
          this._el.resize();
        }
      }
    });
  </script>
</dom-module>
