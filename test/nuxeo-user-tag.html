<html>
<head>
  <title>nuxeo-user-tag</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script>
    // force use of polyfill: see ELEMENTS-56
    window.fetch = null;
  </script>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../nuxeo-elements/test/test-helpers.js"></script>

  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../iron-test-helpers/mock-interactions.html">
  <link rel="import" href="../widgets/nuxeo-user-tag.html">
</head>
<body>
  <test-fixture id="nx">
    <template>
      <nuxeo-connection url="/dummy"></nuxeo-connection>
    </template>
  </test-fixture>

  <test-fixture id="default-user-tag">
    <template>
      <nuxeo-user-tag id="ut" disabled></nuxeo-user-tag>
    </template>
  </test-fixture>

  <script>
    suite('<nuxeo-user-tag>', () => {

      suite("User's Display Name", () => {

        test('Should display first and last names concatenated when at least one is provided and defined', () => {
          const tagWithFirstAndLastNames = fixture('default-user-tag');
          tagWithFirstAndLastNames.user = {
            'entity-type': 'user',
            id: 'jdoe',
            properties: {
              firstName: 'John',
              lastName: 'Doe',
              email: 'jdoe@nuxeo.com',
            },
          };

          return flush().then(() => {
            expect(Polymer.dom(tagWithFirstAndLastNames.root).querySelector('nuxeo-tag').innerText)
              .to.have.string('John Doe');
          });
        });

        test('Should display first name when it is defined and last name is not', () => {
          const tagWithFirstName = fixture('default-user-tag');
          tagWithFirstName.user = {
            'entity-type': 'user',
            id: 'jdoe',
            properties: {
              firstName: 'John',
              email: 'jdoe@nuxeo.com',
            },
          };

          return flush().then(() => {
            expect(Polymer.dom(tagWithFirstName.root).querySelector('nuxeo-tag').innerText).to.have.string('John');
          });
        });

        test('Should display last name when it is defined and first name is not', () => {
          const tagWithLastName = fixture('default-user-tag');
          tagWithLastName.user = {
            'entity-type': 'user',
            id: 'jdoe',
            properties: {
              lastName: 'Doe',
              email: 'jdoe@nuxeo.com',
            },
          };

          return flush().then(() => {
            expect(Polymer.dom(tagWithLastName.root).querySelector('nuxeo-tag').innerText).to.have.string('Doe');
          });
        });

        test('Should display e-mail when no names are provided', () => {
          const tagWithEmail = fixture('default-user-tag');
          tagWithEmail.user = {
            'entity-type': 'user',
            id: 'jdoe',
            properties: {
              email: 'jdoe@nuxeo.com',
            },
          };

          return flush().then(() => {
            expect(Polymer.dom(tagWithEmail.root).querySelector('nuxeo-tag').innerText).to.have.string('jdoe@nuxeo.com');
          });
        });

        test('Should display id when no names or e-mail are provided', () => {
          const tagWithId = fixture('default-user-tag');
          tagWithId.user = {
            'entity-type': 'user',
            id: 'jdoe',
            properties: {},
          };

          return flush().then(() => {
            expect(Polymer.dom(tagWithId.root).querySelector('nuxeo-tag').innerText).to.have.string('jdoe');
          });
        });

      });
    });
  </script>
</body>
