<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>number-input demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../number-input.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        .result {
          margin: 0.5em;
          line-height: 1.5em;
        }
        .result * {
          padding: 0.25em;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <demo-snippet>
        <h4>Simple demo</h4>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <custom-style>
                <style is="custom-style">
                  number-input {
                    --number-input: {
                      background: rgba(0, 0, 0, 0.05);
                      transition: background 150ms ease-in-out;
                      color: #111;
                      border-color: transparent;
                      border-style: unset;
                      padding: 0.3em;
                      border-radius: 0.2em;
                    };
                    --number-input-focus: {
                      background: rgba(0, 0, 0, 0.15);
                    };
                    --number-input-placeholder: {
                      color: #492020;
                    };
                  }
                </style>
              </custom-style>
              <number-input value="{{value}}" step="0.001" min="-1" max="1" default="0"></number-input>
              <div class="vertical-section-container result">
                <div><code>step</code>: <b>0.001</b><code>min</code>: <b>-1</b><code>max</code>: <b>1</b><code>default</code>: <b>0</b></div>
                <div><code>value</code>: <b>[[value]]</b></div>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <demo-snippet>
        <h4>Saturate the value</h4>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <custom-style>
                <style is="custom-style">
                  .custom-color {
                    --number-input: {
                      background: rgba(60, 172, 78, 0.8);
                      transition: background 150ms ease-in-out;
                      color: rgba(41, 30, 96, 0.75);
                      padding: 0.5em;
                      border-radius: 4px;
                      border-color: transparent;
                      border-style: unset;
                      text-align: center;
                    };
                    --number-input-focus: {
                      background: rgba(60, 172, 78, 0.5);
                      color: #291e60;
                      outline: none;
                    };
                    --number-input-placeholder: {
                      color: rgba(41, 30, 96, 0.5);
                    };
                  }
                </style>
              </custom-style>
              <number-input class="custom-color" value="{{value}}" pad-length="4" saturate placeholder="0000" min="0" step="100" max="999"></number-input>
              <div class="vertical-section-container result">
                <div><code>step</code>: <b>100</b><code>min</code>: <b>0</b><code>max</code>: <b>999</b><code>placeholder</code>: <b>0000</b><code>pad-length</code>: <b>4</b></div>
                <div><code>value</code>: <b>[[value]]</b></div>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <custom-style>
                <style is="custom-style">
                  .decimal {
                    font-size: 1.5em;
                    --number-input: {
                      background: rgba(60, 61, 172, 0.5);
                      transition: background 150ms ease-in-out;
                      color: white;
                      padding: 0.3em;
                      border-radius: 0;
                      border-color: transparent;
                      border-style: unset;
                      text-align: right;
                    };
                    --number-input-focus: {
                      background: rgba(60, 61, 172, 0.9);
                      color: #f1f1f1;
                      outline: none;
                    };
                  }
                </style>
              </custom-style>
              <number-input class="decimal" value="{{value}}" min="-23" step="1.15" max="45" pad-length="4"></number-input>
              <div class="vertical-section-container result">
                <div><code>step</code>: <b>1.15</b><code>min</code>: <b>-23</b><code>max</code>: <b>45</b><code>pad-length</code>: <b>4</b></div>
                <div><code>value</code>: <b>[[value]]</b></div>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <demo-snippet>
        <h4>It can use units</h4>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <custom-style>
                <style is="custom-style">
                  .units {
                    --number-input: {
                      background: rgba(35, 35, 40, 0.5);
                      transition: background 150ms ease-in-out;
                      color: #f1f1f1;
                      padding: 0.3em;
                      border-radius: 0;
                    };
                    --number-input-focus: {
                      background: rgba(35, 35, 40, 1);
                      color: #f1f1f1;
                      outline: none;
                    };
                  }
                </style>
              </custom-style>
              <number-input class="units" value="{{value}}" step="1.25" min="-10" max="90" default="0" pad-length="5" unit="°C"></number-input>
              <div class="vertical-section-container result">
                <div><code>step</code>: <b>1.25</b><code>min</code>: <b>-10</b><code>max</code>: <b>90</b><code>pad-length</code>: <b>5</b><code>unit</code>: <b>°C</b></div>
                <div><code>value</code>: <b>[[value]]</b></div>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
