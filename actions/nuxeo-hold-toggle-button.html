<link rel="import" href="../../iron-icon/iron-icon.html">
<link rel="import" href="../../iron-icons/iron-icons.html">
<link rel="import" href="../../nuxeo-elements/nuxeo-connection.html">
<link rel="import" href="../../nuxeo-elements/nuxeo-element.html">
<link rel="import" href="../../nuxeo-elements/nuxeo-operation.html">
<link rel="import" href="../../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../polymer/lib/elements/dom-if.html">
<link rel="import" href="../nuxeo-filters-behavior.html">
<link rel="import" href="../nuxeo-format-behavior.html">
<link rel="import" href="../nuxeo-i18n-behavior.html">
<link rel="import" href="../nuxeo-icons.html">
<link rel="import" href="../widgets/nuxeo-tooltip.html">
<link rel="import" href="nuxeo-action-button-styles.html">

<dom-module id="nuxeo-hold-toggle-button">
  <template>
    <style include="nuxeo-action-button-styles">
      :host([hold]) paper-icon-button {
        color: var(--icon-toggle-outline-color, var(--nuxeo-action-color-activated));
      }
    </style>

    <nuxeo-connection id="nxcon"></nuxeo-connection>

    <nuxeo-operation id="opHold" op="Document.Hold" input="[[document.uid]]"></nuxeo-operation>
    <nuxeo-operation id="opUnhold" op="Document.Unhold" input="[[document.uid]]"></nuxeo-operation>

    <dom-if if="[[_isAvailable(document)]]">
      <template>
        <div class="action">
          <paper-icon-button icon="[[icon]]" noink></paper-icon-button>
          <span class="label" hidden$="[[!showLabel]]">[[_label]]</span>
        </div>
        <!-- TODO align on ELEMENTS-997 -->
        <nuxeo-tooltip>[[tooltip]]</nuxeo-tooltip>
      </template>
    </dom-if>

  </template>

  <script>
    {
      /**
       * A toggle button element for setting or removing a legal hold on a document.
       *
       * Example:
       *
       *     <nuxeo-hold-toggle-button document="[[document]]"></nuxeo-hold-toggle-button>
       *
       * @appliesMixin Nuxeo.I18nBehavior
       * @appliesMixin Nuxeo.FiltersBehavior
       * @appliesMixin Nuxeo.FormatBehavior
       * @memberof Nuxeo
       */
      class HoldToggleButton
        extends Polymer.mixinBehaviors([Nuxeo.I18nBehavior, Nuxeo.FiltersBehavior, Nuxeo.FormatBehavior], Nuxeo.Element) {

        static get is() {
          return 'nuxeo-hold-toggle-button';
        }

        static get properties() {
          return {
            /**
             * Input document.
             */
            document: {
              type: Object,
              observer: '_documentChanged',
            },

            /**
             * Icon to use (iconset_name:icon_name).
             */
            icon: {
              type: String,
              computed: '_computeIcon(hold)',
            },

            hold: {
              type: Boolean,
              notify: true,
              reflectToAttribute: true,
            },

            /**
             * The translated label to be displayed by the action.
             */
            tooltip: {
              type: String,
              notify: true,
              computed: '_computeTooltip(hold, i18n)',
            },

            /**
             * `true` if the action should display the label, `false` otherwise.
             */
            showLabel: {
              type: Boolean,
              value: false,
            },

            _label: {
              type: String,
              computed: '_computeLabel(hold, i18n)',
            },
          };
        }

        ready() {
          super.ready();
          this.addEventListener('click', this._toggle);
        }

        _isAvailable(doc) {
          return this.canSetLegalHold(doc);
        }

        _toggle() {
          if (!this.hold) {
            this.$.opHold.execute().then(() => {
              this.dispatchEvent(new CustomEvent('document-updated', {
                composed: true,
                bubbles: true,
              }));
            });
          } else {
            this.$.opUnhold.execute().then(() => {
              this.dispatchEvent(new CustomEvent('document-updated', {
                composed: true,
                bubbles: true,
              }));
            });
          }
        }

        _computeTooltip(hold) {
          return this.i18n(`holdToggleButton.tooltip.${hold ? 'unhold' : 'hold'}`);
        }

        _computeLabel(hold) {
          return this.i18n(`holdToggleButton.tooltip.${hold ? 'unhold' : 'hold'}`);
        }

        _computeIcon(hold) {
          return hold ? 'nuxeo:hold' : 'nuxeo:unhold';
        }

        _documentChanged() {
          this.hold = !!(this.document && this.document.hasLegalHold);
        }

      }

      customElements.define(HoldToggleButton.is, HoldToggleButton);
      Nuxeo.HoldToggleButton = HoldToggleButton;
    }
  </script>

</dom-module>
