<dom-module id="nuxeo-retain-button">
  <template>
    <style include="nuxeo-action-button-styles">
      /* Fix known stacking issue in iOS (NXP-24600)
         https://github.com/PolymerElements/paper-dialog-scrollable/issues/72 */
      paper-dialog-scrollable {
        --paper-dialog-scrollable: {
          -webkit-overflow-scrolling: auto;
        };
      }
    </style>

    <nuxeo-operation id="retainOp" op="Document.Retain"
      input="[[document]]">
    </nuxeo-operation>

    <dom-if if="[[_isAvailable(document)]]">
      <template>
        <div class="action" on-click="_toggleDialog">
          <paper-icon-button icon="[[icon]]" noink></paper-icon-button>
          <span class="label" hidden$="[[!showLabel]]">[[_label]]</span>
        </div>
        <!-- TODO align on ELEMENTS-997 -->
        <nuxeo-tooltip>[[_label]]</nuxeo-tooltip>
      </template>
    </dom-if>

    <nuxeo-dialog id="dialog" with-backdrop>
      <h2>[[i18n('retentionButton.dialog.heading')]]</h2>
      <paper-dialog-scrollable>
        <nuxeo-date-picker id="picker" label="[[i18n('retentionButton.until')]]"
          value="{{until}}" required$="[[document.retainUntil]]"
          min="[[_computeMinDate(document)]]">
        </nuxeo-date-picker>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>[[i18n('command.close')]]</paper-button>
        <paper-button class="primary" on-tap="_retain" disabled$="[[!_isValid(document, until)]]">[[i18n('retentionButton.retain')]]</paper-button>
      </div>
    </nuxeo-dialog>

  </template>

  <script>
    {
      /**
       * A button element for retaining a document.
       *
       * Example:
       *
       *     <nuxeo-retain-button document="[[document]]"></nuxeo-retain-button>
       *
       * @appliesMixin Nuxeo.FiltersBehavior
       * @appliesMixin Nuxeo.FormatBehavior
       * @appliesMixin Nuxeo.I18nBehavior
       * @memberof Nuxeo
       */
      class RetainButton extends Polymer.mixinBehaviors([Nuxeo.FiltersBehavior, Nuxeo.FormatBehavior,
        Nuxeo.I18nBehavior], Nuxeo.Element) {

        static get is() {
          return 'nuxeo-retain-button';
        }

        static get properties() {
          return {
            /**
             * Input document.
             */
            document: Object,

            /**
             * Icon to use (iconset_name:icon_name).
             */
            icon: {
              type: String,
              value: 'nuxeo:retain',
            },

            /**
             * `true` if the action should display the label, `false` otherwise.
             */
            showLabel: {
              type: Boolean,
              value: false,
            },

            _label: {
              type: String,
              computed: '_computeLabel(i18n)',
            },

            until: Date,
          };
        }

        _isAvailable(document) {
          return this.canSetRetention(document);
        }

        _computeLabel() {
          return this.i18n('retentionButton.retain');
        }

        _toggleDialog() {
          this.$.dialog.toggle();
        }

        _retain() {
          this.$.retainOp.params = { until: this.until };
          this.$.retainOp.execute().then(() => {
            this.dispatchEvent(new CustomEvent('document-updated', {
              composed: true,
              bubbles: true,
            }));
            this._toggleDialog();
          });
        }

        _computeMinDate() {
          this.set('until', undefined);
          if (this.document.retainUntil) {
            this.set('until', this.document.retainUntil);
            return this.formatDate(this.document.retainUntil, 'YYYY-MM-DD');
          } else {
            // Min date is tomorrow
            const tomorrow = moment().add(1, 'days');
            return this.formatDate(tomorrow.toJSON(), 'YYYY-MM-DD');
          }
        }

        _isValid() {
          return this.document && this.document.retainUntil ? !!this.until : true;
        }

      }

      customElements.define(RetainButton.is, RetainButton);
      Nuxeo.RetainButton = RetainButton;
    }
  </script>

</dom-module>
