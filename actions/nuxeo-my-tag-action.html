<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../paper-tooltip/paper-tooltip.html">
<link rel="import" href="../../nuxeo-ui-elements/nuxeo-i18n-behavior.html">
<link rel="import" href="../../nuxeo-elements/nuxeo-operation.html">

<dom-module id="nuxeo-my-tag-action">
  <template>
    <style>
    </style>

    <nuxeo-operation id="tagOp"
      op="Services.TagDocument"
      input="[[document]]"
      params='{"tags": ["bar", "foo"]}'>
    </nuxeo-operation>
    <paper-icon-button id="tag" icon="icons:pets" on-tap="_tag">
    </paper-icon-button>
    <paper-tooltip>[[i18n('documentMyTagAction.tooltip')]]</paper-tooltip>
  </template>
  <script>
    Polymer({
      is: 'nuxeo-my-tag-action',
      behaviors: [Nuxeo.I18nBehavior],
      properties: {

        /**
         * Input document.
         */
        document: {
          type: Object
        }
      },

      _tag: function() {
        this.$.tagOp.execute().then(function() {
          // Display notification
          this.fire('notify', {
            message: this.i18n('documentMyTagAction.success')
          });
          // Force refresh of current document
          this.fire('document-updated');
        }.bind(this)).catch(function(err) {
          // Error handling
          console.error(err);
          this.fire('notify', {
            message: this.i18n('documentMyTagAction.error')
          });
        }.bind(this));
      }
    });
  </script>
</dom-module>
