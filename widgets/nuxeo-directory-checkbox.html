<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../iron-selector/iron-selector.html">
<link rel="import" href="../../iron-validatable-behavior/iron-validatable-behavior.html">
<link rel="import" href="../../nuxeo-elements/nuxeo-element.html">
<link rel="import" href="../../nuxeo-elements/nuxeo-operation.html">
<link rel="import" href="../../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../polymer/lib/elements/dom-repeat.html">
<link rel="import" href="nuxeo-directory-widget-behavior.html">

<dom-module id="nuxeo-directory-checkbox">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        position: relative;
        padding-bottom: 8px;
      }

      [hidden] {
        display: none !important;
      }

      :host([invalid]) .label,
      .error {
        color: var(--paper-input-container-invalid-color, red);
      }

      :host([invalid]) .error {
        opacity: 1;
        font-size: .923rem;
      }

      .label {
         @apply --nuxeo-label;
      }

      .label[required]::after {
        display: inline-block;
        content: '*';
        margin-left: 4px;
        color: var(--paper-input-container-invalid-color, red);
        font-size: 1.2em;
      }

      paper-checkbox {
        margin-top: 10px
      }

    </style>

    <nuxeo-operation id="op" op="Directory.SuggestEntries">
    </nuxeo-operation>

    <label class="label" hidden$="[[!label]]" required$="[[required]]">[[label]]</label>

    <iron-selector attr-for-selected="name" multi selected-attribute="checked"
      class="layout vertical flex" selected-values="{{_selected}}"
      on-selected-items-changed="_updateItems">
      <dom-repeat items="[[_entries]]">
        <template>
          <paper-checkbox name="[[idFunction(item)]]" data-index="[[index]]" checked="[[item.checked]]" disabled="[[readonly]]">
            [[format(item)]]
          </paper-checkbox>
        </template>
      </dom-repeat>
    </iron-selector>

    <label class="error" hidden$="[[!invalid]]">[[errorMessage]]</label>

  </template>

  <script>
    {
      /**
       * An element for selecting one or more directory entries with checkboxes.
       *
       *     <nuxeo-directory-checkbox directory-name="country" value="{{value}}"></nuxeo-directory-checkbox>
       *
       * @appliesMixin Nuxeo.DirectoryWidgetBehavior
       * @memberof Nuxeo
       * @demo demo/nuxeo-directory-checkbox/index.html
       */
      class DirectoryCheckbox extends Polymer.mixinBehaviors([Nuxeo.DirectoryWidgetBehavior], Nuxeo.Element) {

        static get is() {
          return 'nuxeo-directory-checkbox';
        }

        static get properties() {
          return {
            /**
             * Selected entries.
             */
            selectedItems: {
              type: Array,
              notify: true,
            },

            /**
             * Selected ids.
             */
            value: {
              type: Array,
              notify: true,
            },

            _selected: {
              type: Array,
              value() {
                return [];
              },
            },
          };
        }

        _updateItems(e) {
          const tmp = [];
          const tmpIds = [];
          if (e.detail.value) {
            for (let i = 0; i < e.detail.value.length; i++) {
              const item = this._entries[e.detail.value[i].dataIndex];
              tmp.push(item);
              tmpIds.push(this.idFunction(item));
            }
          }
          this.selectedItems = tmp;
          this.value = tmpIds;
        }

        /* Override method from Polymer.IronValidatableBehavior. */
        _getValidity() {
          if (this.required) {
            return this.value && this.value.length > 0;
          }
          return true;
        }

        _isChecked(entry) {
          const value = this.value || this.selectedItems;
          return value && value.some((el) => {
            if (this.idFunction(el) === this.idFunction(entry)) {
              this._selected.push(this.idFunction(entry));
              return true;
            }
            return false;
          });
        }

      }

      customElements.define(DirectoryCheckbox.is, DirectoryCheckbox);
      Nuxeo.DirectoryCheckbox = DirectoryCheckbox;
    }
  </script>
</dom-module>
