<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../iron-selector/iron-selector.html">
<link rel="import" href="../../iron-validatable-behavior/iron-validatable-behavior.html">
<link rel="import" href="../../nuxeo-elements/nuxeo-operation.html">
<link rel="import" href="../../paper-checkbox/paper-checkbox.html">
<link rel="import" href="nuxeo-directory-widget-behavior.html">

<!--
An element for selecting one or more directory entries with checkboxes.

    <nuxeo-directory-checkbox directory-name="country" value="{{value}}"></nuxeo-directory-checkbox>

@group Nuxeo Widgets
@element nuxeo-directory-checkbox
@demo demo/nuxeo-directory-checkbox/index.html
-->
<dom-module id="nuxeo-directory-checkbox">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        position: relative;
        padding-bottom: 8px;
      }

      [hidden] {
        display: none !important;
      }

      :host([invalid]) .label,
      .error {
        color: var(--paper-input-container-invalid-color, red);
      }

      :host([invalid]) .error {
        opacity: 1;
        font-size: .923rem;
      }

      .label {
         @apply --nuxeo-label;
      }

      .label[required]::after {
        display: block;
        content: '*';
        position: absolute;
        right: 0;
        top: 0;
        color: var(--paper-input-container-invalid-color, red);
        font-size: 1.2em;
      }

      paper-checkbox {
        margin-top: 10px
      }

    </style>

    <nuxeo-operation id="op" op="Directory.SuggestEntries">
    </nuxeo-operation>

    <label class="label" hidden$="[[!label]]" required$="[[required]]">[[label]]</label>

    <iron-selector attr-for-selected="name" multi selected-attribute="checked"
      class="layout vertical flex" selected-values="{{_selected}}"
      on-selected-items-changed="_updateItems">
      <template is="dom-repeat" items="[[_entries]]">
        <paper-checkbox name="[[idFunction(item)]]" data-index="[[index]]" checked="[[item.checked]]" disabled="[[readonly]]">
          [[format(item)]]
        </paper-checkbox>
      </template>
    </iron-selector>

    <label class="error" hidden$="[[!invalid]]">[[errorMessage]]</label>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-directory-checkbox',
      behaviors: [Nuxeo.DirectoryWidgetBehavior],
      properties: {
        /**
         * Selected entries.
         */
        value: {
          type: Array,
          notify: true
        },

        _selected: {
          type: Array,
          value: []
        }
      },

      _updateItems: function(e) {
        var tmp = [];
        if (e.detail.value) {
          for (var i = 0; i < e.detail.value.length; i++) {
            tmp.push(this._entries[e.detail.value[i].dataIndex]);
          }
        }
        this.value = tmp;
      },

      /* Override method from Polymer.IronValidatableBehavior. */
      _getValidity: function() {
        if (this.required) {
          return this.value && this.value.length > 0;
        }
        return true;
      },

      _isChecked: function(entry) {
        return this.value && this.value.some(function(el) {
          if (this.idFunction(el) === this.idFunction(entry)) {
            this._selected.push(this.idFunction(entry));
            return true;
          }
          return false;
        }.bind(this));
      }

    });
  </script>
</dom-module>
