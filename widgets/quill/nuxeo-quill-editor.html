<link rel="import" href="../nuxeo-html-editor.html">
<!--  should be imported at index page level -->
<!-- <script src="quill.min.js" type="text/javascript" ></script> -->
<script src="quill-snow.js" type="text/javascript" ></script>
<script>
  {

    class Editor extends Nuxeo.HTMLEditor {
      static get template() {
        return Polymer.html`
          <style include="quill-snow">
            #editor {
              outline: none;
              height: 100%;
              min-height: 30em;
            }

            div#editor > * {
              margin-top: 0;
            }
          </style>

          <div id="editor"></div>
        `;
      }

      static get observers() {
        return ['_valueChanged(value, _editor)', '_readOnlyChanged(readOnly, _editor)'];
      }

      ready() {
        super.ready();
        // init editor
        const toolbar = [
          [{ header: [1, 2, 3, 4, 5, 6, false] }], // headings
          ['bold', 'italic', 'underline', 'strike'], // style buttons
          [{ align: '' }, { align: 'center' }, { align: 'right' }], // text alignment
          [{ color: [] }, { background: [] }], // dropdown with defaults from theme
          [{ script: 'sub' }, { script: 'super' }], // superscript/subscript
          ['blockquote'], // blockquote
          [{ list: 'ordered' }, { list: 'bullet' }], // lists
          ['link', 'image'], // links and media
          ['clean'], // remove formatting button
        ];

        const { placeholder, readOnly } = this;
        this._editor = new Quill(this.$.editor, {
          theme: 'snow', modules: { toolbar }, placeholder, readOnly,
        });

        // update value on change
        this._editor.on('text-change', () => {
          this._debouncer = Polymer.Debouncer.debounce(
            this._debouncer,
            Polymer.Async.timeOut.after(200), () => this._updateValue(),
          );
        });
      }

      _updateValue() {
        this._internalChange = true;
        this.value = this._editor.getSemanticHTML();
        this._internalChange = false;
      }

      _valueChanged() {
        if (this._editor && !this._internalChange) {
          const delta = this._editor.clipboard.convert({ html: this.value });
          this._editor.setContents(delta, Quill.sources.USER);
          this._editor.setSelection(0, Quill.sources.SILENT);
        }
      }

      _readOnlyChanged() {
        if (this._editor) {
          this._editor.enable(!this.readOnly);
          this._editor.getModule('toolbar').container.style.display = this.readOnly ? 'none' : '';
        }
      }
    }

    Nuxeo.QuillEditor = Editor;
  }
</script>
