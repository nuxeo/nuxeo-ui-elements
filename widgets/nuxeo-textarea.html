<link rel="import" href="../../iron-validatable-behavior/iron-validatable-behavior.html">
<link rel="import" href="../../nuxeo-elements/nuxeo-element.html">
<link rel="import" href="../../paper-input/paper-textarea.html">

<dom-module id="nuxeo-textarea">
  <template>

    <style>
      :host {
        display: block;
        position: relative;
        padding-bottom: 8px;
      }

      :host([hidden]) {
        display: none;
      }

      :host([required]) label::after {
        display: inline-block;
        content: '*';
        margin-left: 4px; 
        color: var(--paper-input-container-invalid-color, red);
      }

      paper-textarea {
        --paper-input-container: {
          padding: 0;
        }
      }

      label {
        @apply --nuxeo-label;
      }
    </style>

    <label>[[label]]</label>

    <paper-textarea id="paperTextarea"
                    name="[[name]]"
                    value="{{value}}"
                    rows$="[[rows]]"
                    required$="[[required]]"
                    disabled$="[[disabled]]"
                    readonly$="[[readonly]]"
                    error-message="[[errorMessage]]"
                    validator$="[[validator]]"
                    placeholder$="[[placeholder]]"
                    invalid$="[[invalid]]"
                    no-label-float>
    </paper-textarea>

  </template>

  <script>
    {
      /**
       * An element for generic textarea input in forms
       *
       * @memberof Nuxeo
       * @demo demo/nuxeo-textarea/index.html
       */
      class Textarea extends Nuxeo.Element {

        static get is() {
          return 'nuxeo-textarea';
        }

        static get properties() {
          return {
            /**
             * Label.
             */
            label: String,

            /**
             * Name.
             */
            name: String,

            /**
             * Value.
             */
            value: {
              type: String,
              notify: true,
            },

            /**
             * Initial number of rows.
             */
            rows: Number,

            /**
             * Placeholder.
             */
            placeholder: String,

            /**
             * Error message to show when `invalid` is true.
             */
            errorMessage: String,

            /**
             * Read only.
             */
            readonly: {
              type: Boolean,
              value: false,
              reflectToAttribute: true,
            },

            /**
             * Disabled.
             */
            disabled: {
              type: Boolean,
              value: false,
              reflectToAttribute: true,
            },

            /**
             * Required.
             */
            required: {
              type: Boolean,
              value: false,
              reflectToAttribute: true,
            },
          };
        }

        /* Override method from Polymer.IronValidatableBehavior. */
        _getValidity() {
          return this.$.paperTextarea.validate();
        }

      }

      customElements.define(Textarea.is, Textarea);
      Nuxeo.Textarea = Textarea;
    }
  </script>
</dom-module>
