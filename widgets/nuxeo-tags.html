<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="nuxeo-tag.html">
<link rel="import" href="nuxeo-user-tag.html">
<link rel="import" href="nuxeo-group-tag.html">

<!--
An element to display a list of tags.

Example:

    <nuxeo-tags type="user" tags='["User 1", "User 2", "User 3"]'></nuxeo-tags>

@group Nuxeo UI
@element nuxeo-tags
@demo demo/widgets/index.html
-->
<dom-module id="nuxeo-tags">
  <template>
    <style>
        :host {
          display: inline-block;
        }
      </style>
    <template is="dom-repeat" items="[[items]]" as="item">
      <template is="dom-if" if="[[_type('tag')]]">
        <nuxeo-tag>[[item]]</nuxeo-tag>
      </template>
      <template is="dom-if" if="[[_type('user')]]">
        <nuxeo-user-tag user="[[item]]"></nuxeo-user-tag>
      </template>
      <template is="dom-if" if="[[_type('group')]]">
        <nuxeo-group-tag group="[[item]]"></nuxeo-group-tag>
      </template>
    </template>
  </template>

  <script>
    Polymer({
      is: 'nuxeo-tags',
      properties: {

        /**
         * Type ("tag", "user", "group").
         */
        type: {
          type: String,
          value: 'tag'
        },

        /**
         * Array of user/group entities or strings.
         */
        items: {
          type: Array
        }
      },

      _type: function(value) {
        return this.type === value;
      }

    });
  </script>

</dom-module>
