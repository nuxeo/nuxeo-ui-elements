<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../../iron-form-element-behavior/iron-form-element-behavior.html">
<link rel="import" href="../../iron-validatable-behavior/iron-validatable-behavior.html">
<link rel="import" href="../moment-import.html">
<link rel="import" href="../better-dateinput-polyfill.html">

<!--
An element for picking a W3C YYYY-MM-DDThh:mm:ss.sTZD based date (eg 1997-07-16T19:20:30.45+01:00).

Example:

    <nuxeo-date-picker value="{{value}}" label="My label"></nuxeo-date-picker>

@group Nuxeo UI
@element nuxeo-date-picker
@demo demo/widgets/index.html
-->
<dom-module id="nuxeo-date-picker">
  <template>
    <style>
      paper-input {
        position: relative;
        z-index: 2 !important;

        --paper-input-container-input-webkit-spinner: {
          -webkit-appearance: none;
        };

        --paper-input-container-input-webkit-clear: {
          -webkit-appearance: none;
        };
      }
    </style>

    <paper-input id="date" label="[[label]]" name="[[name]]" required$="[[required]]" invalid="[[invalid]]"
                 type="date" value="{{_pickerValue::change}}" always-float-label disabled$="[[disabled]]"
                 error-message="[[errorMessage]]">
    </paper-input>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-date-picker',
      behaviors: [Polymer.IronFormElementBehavior, Polymer.IronValidatableBehavior],
      properties: {
        label: String,

        invalid: Boolean,

        errorMessage: String,

        required: {
          type: Boolean,
          value: false
        },

        value: {
          type: String,
          notify: true,
          observer: '_valueChanged'
        },

        disabled: {
          type: Boolean,
          value: false
        },

        _pickerValue: {
          type: String,
          notify: true,
          observer: '_pickerValueChanged'
        }
      },

      _getValidity: function() {
        if (!this.required) {
          return true;
        }
        return !!this.value;
      },

      _valueChanged: function() {
        if (this.value && moment(this.value).isValid()) {
          this._pickerValue = moment(this.value).format('YYYY-MM-DD');
        }

        if (!this.value || this.value.length === 0){
          this._pickerValue = '';
        }
      },

      _pickerValueChanged: function() {
        if (this._pickerValue && moment(this._pickerValue).isValid()) {
          this.value = moment(this._pickerValue).toJSON();
        } else {
          this.value = '';
        }
      }

    });
  </script>
</dom-module>
