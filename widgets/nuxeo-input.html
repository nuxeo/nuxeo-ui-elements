<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../../iron-form-element-behavior/iron-form-element-behavior.html">
<link rel="import" href="../../iron-validatable-behavior/iron-validatable-behavior.html">

<!--
An element for generic input in forms

@group Nuxeo UI
@element nuxeo-input
@demo demo/widgets/index.html
-->
<dom-module id="nuxeo-input">
  <template>

    <style>
      :host {
        display: block;
        position: relative;
        padding-bottom: 8px;
      }

      :host([hidden]) {
        display: none;
      }

      :host([required]) label::after {
        display: block;
        content: '*';
        position: absolute;
        right: 0;
        top: 0;
        color: var(--paper-input-container-invalid-color, red);
      }

      paper-input {
        --paper-input-container: {
          padding: 0;
        }
      }

      label {
        @apply --nuxeo-label;
      }
    </style>

    <label>[[label]]</label>

    <paper-input id="paperInput"
                 type="[[type]]"
                 name="[[name]]"
                 value="{{value}}"
                 placeholder$="[[placeholder]]"
                 error-message="[[errorMessage]]"
                 autofocus$="[[autofocus]]"
                 readonly$="[[readonly]]"
                 disabled$="[[disabled]]"
                 required$="[[required]]"
                 minlength$="[[minlength]]"
                 maxlength$="[[maxlength]]"
                 min$="[[min]]"
                 max$="[[max]]"
                 pattern$="[[pattern]]"
                 validator$="[[validator]]"
                 invalid$="[[invalid]]"
                 no-label-float>
    </paper-input>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-input',
      behaviors: [Polymer.IronFormElementBehavior, Polymer.IronValidatableBehavior],
      properties: {
        /**
         * Label.
         */
        label: String,

        /**
         * Type.
         */
        type: String,

        /**
         * Name.
         */
        name: String,

        /**
         * Value.
         */
        value: {
          type: String,
          notify: true
        },

        /**
         * Placeholder.
         */
        placeholder: String,

        /**
         * Error message to show when `invalid` is true.
         */
        errorMessage: String,

        /**
         * Autofocus.
         */
        autofocus:  {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        /**
         * Read only.
         */
        readonly:  {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        /**
         * Disabled.
         */
        disabled:  {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        /**
         * Required.
         */
        required:  {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        /**
         * The minimum (numeric or date-time) input value.
         */
        min: String,

        /**
         * The maximum (numeric or date-time) input value.
         */
        max: String,

        /**
         * The minimum length of the input value.
         */
        minlength: Number,

        /**
         * The maximum length of the input value.
         */
        maxlength: Number,

        /**
         * A pattern to validate.
         */
        pattern: String,

        /**
         * The name of the custom validator
         */
        validator: String
      },

      focus: function() {
        this.$.paperInput.focus();
      },

      /* Override method from Polymer.IronValidatableBehavior. */
      _getValidity: function() {
        return this.$.paperInput.validate();
      }

    });
  </script>
</dom-module>
