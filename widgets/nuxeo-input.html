<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-input/paper-input.html">

<!--
An element for generic input in forms

@group Nuxeo UI
@element nuxeo-input
@demo demo/widgets/index.html
-->
<dom-module id="nuxeo-input">
  <template>

    <paper-input label="[[label]]"
                 type="[[type]]"
                 name="[[name]]"
                 value="{{value}}"
                 placeholder$="[[placeholder]]"
                 autofocus$="[[autofocus]]"
                 readonly$="[[readonly]]"
                 disabled$="[[disabled]]"
                 required$="[[required]]"
                 always-float-label>
    </paper-input>

  </template>
</dom-module>

<script>
  Polymer({
    is: 'nuxeo-input',

    properties: {
      /**
       * Label.
       */
      label: String,

      /**
       * Type.
       */
      type: String,

      /**
       * Name.
       */
      name: String,

      /**
       * Value.
       */
      value: String,

      /**
       * Placeholder.
       */
      placeholder: String,

      /**
       * Autofocus.
       */
      autofocus:  {
        type: Boolean,
        value: false,
        reflectToAttribute: true
      },

      /**
       * Read only.
       */
      readonly:  {
        type: Boolean,
        value: false,
        reflectToAttribute: true
      },

      /**
       * Disabled.
       */
      disabled:  {
        type: Boolean,
        value: false,
        reflectToAttribute: true
      },

      /**
       * Required.
       */
      required:  {
        type: Boolean,
        value: false,
        reflectToAttribute: true
      }
    }

  });
</script>
