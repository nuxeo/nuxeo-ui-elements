<link rel="import" href="../../nuxeo-elements/nuxeo-element.html">
<script>
  {
    /**
     * `nuxeo-html-editor`
     * @customElement nuxeo-html-editor
     * @memberof Nuxeo
     * @demo demo/nuxeo-html-editor/index.html
     */
    class HTMLEditor extends Nuxeo.Element {
      static get properties() {
        return {
          /**
           * HTML value
           */
          value: {
            type: String,
            notify: true,
          },

          /**
           * Placeholder content to be displayed when empty
           */
          placeholder: {
            type: String,
            value: 'Type here...',
          },

          /**
           * When set the content will be read only.
           */
          readOnly: {
            type: Boolean,
            value: false,
            reflectToAttribute: true,
          },

          hideToolbars: Boolean,
        };
      }
    }
    Nuxeo.HTMLEditor = HTMLEditor;
  }
</script>
<link rel="import" href="alloy/nuxeo-alloy-editor.html">
<link rel="import" href="quill/nuxeo-quill-editor.html">
<script>
  customElements.define('nuxeo-html-editor', window.Quill ? Nuxeo.QuillEditor : Nuxeo.AlloyEditor);
</script>
