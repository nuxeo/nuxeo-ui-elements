<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-form/iron-form.html">
<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../nuxeo-elements/nuxeo-connection.html">
<link rel="import" href="../../nuxeo-elements/nuxeo-resource.html">
<link rel="import" href="../widgets/nuxeo-user-suggestion.html">
<link rel="import" href="../nuxeo-i18n-behavior.html">
<link rel="import" href="nuxeo-edit-password.html">

<!--
Used by `nuxeo-user-group-management`
@group Nuxeo Elements
@element nuxeo-create-user
-->
<dom-module id="nuxeo-create-user">
  <template>
    <style include="nuxeo-styles">
      :host {
        display: block;
      }

      form {
        margin: 24px 0 0;
      }

      nuxeo-user-suggestion {
        @apply --layout-flex;
      }

      .backButton {
        color: var(--nuxeo-button-primary, #00adff);
      }

      .header > iron-icon {
        padding: 8px;
      }

      #another {
        margin: 2em 0;
      }

      paper-radio-group {
        outline: none;
      }

      paper-radio-button {
        margin-right: 10px;
        padding: 0;
      }

      .label-password {
        margin-top: 16px;
      }

      #errors {
        color: red;
        margin: 1em 0;
      }

      .header h3  {
        margin-bottom: 0;
      }

      h3 iron-icon {
        width: 1.3em;
        margin-right: .2rem;
      }

      .form-buttons {
        padding: 1em;
        margin: 16px -1.2rem 0;
      }
    </style>

    <nuxeo-connection user="{{_currentUser}}"></nuxeo-connection>

    <nuxeo-resource id="request" path="/user" headers='{"Content-Type":"application/json"}'></nuxeo-resource>

    <nuxeo-operation id="invite" op="User.Invite"></nuxeo-operation>

    <div class="header horizontal layout center">
      <paper-icon-button class="backButton" icon="icons:arrow-back" on-tap="_goHome"></paper-icon-button>
      <h3><iron-icon icon="nuxeo:user"></iron-icon>[[i18n('createUser.heading')]]</h3>
    </div>

    <iron-form id="form">
      <form class="vertical layout">
        <paper-input label="[[i18n('createUser.username')]]" value="{{user.username}}"
                     name="username" required always-float-label>
        </paper-input>

        <nuxeo-edit-user id="propertyEditor" user="{{user}}" new></nuxeo-edit-user>

        <label class="label-password">[[i18n('createUser.setPassword')]]</label>
        <paper-toggle-button checked="{{usePassword}}" name="password-toggle"></paper-toggle-button>

        <template is="dom-if" if="[[usePassword]]" restamp>
          <nuxeo-edit-password id="passwordEditor" password="{{user.password}}" required></nuxeo-edit-password>
        </template>

        <div class="form-buttons">
          <paper-button noink id="cancelButton" on-tap="_cancel">[[i18n('command.cancel')]]</paper-button>
          <paper-button noink id="createButton" class="primary" on-tap="_submit">[[i18n('command.create')]]</paper-button>
          <paper-button noink id="createAnotherButton" class="primary" on-tap="_submitAnother">
            [[i18n('createUser.createAnother')]]
          </paper-button>
        </div>

        <span id="errors" hidden$="[[!_hasErrors(errors)]]">[[errors]]</span>

      </form>
    </iron-form>
  </template>

  <script>
    Polymer({
      is: 'nuxeo-create-user',
      behaviors: [Nuxeo.I18nBehavior],
      properties: {
        user: {
          type: Object,
          value: {}
        },

        usePassword: {
          type: Boolean,
          value: false
        },

        errors: {
          type: String,
          value: ''
        },

        /**
         * If true, allows to create a new user immediately after the current one is created
         */
        _createAnother: {
          type: Boolean,
          value: false
        },

        _currentUser: {
          type: Object
        }
      },

      ready: function() {
        this.$.form.addEventListener('iron-form-presubmit', function(event) {
          event.preventDefault();
          this._create();
        }.bind(this));
      },

      _goHome: function() {
        this.fire('goHome');
      },

      /**
       * Submits the form with `_createAnother` option set to true.
       */
      _submitAnother: function() {
        this._createAnother = true;
        this.$.form.submit();
      },

      /**
       * Submits the form.
       */
      _submit: function() {
        this._createAnother = false;
        this.$.form.submit();
      },

      /**
       * Creates a new user if the form was successfully submitted.
       */
      _create: function() {
        if (!this._isAdministrator(this._currentUser) &&
          this.user.groups && this.user.groups.indexOf('administrators') !== -1) {
          this.errors = this.i18n('createUser.errorAdministratorsGroup');
          return;
        }
        this._doCreate(this.user).then(function() {
          this._resetFields();
          if (!this._createAnother) {
            this._goHome();
          }
        }.bind(this))
          .catch(function(error) {
            this.errors = error.message;
          }.bind(this));
      },

      _doCreate: function(user) {
        var entity = {
          'entity-type': 'user',
          'id': '', // empty id for compat with NuxeoPrincipalReader deprecated on 7.10
          'properties': user
        };
        if (this.usePassword) {
          this.$.request.data = entity;
          return this.$.request.post().then(function(user) {
            this.fire('nuxeo-user-created', user);
          }.bind(this))
        } else {
          this.$.invite.input = entity;
          return this.$.invite.execute().then(function(id) {
            entity.id = user.username;
            this.fire('nuxeo-user-invited', entity);
          }.bind(this));
        }
      },

      _cancel: function() {
        this._resetFields();
        this._goHome();
      },

      _resetFields: function() {
        this.user = {groups: []};
        if (this.$.passwordEditor) {
          this.$.passwordEditor.resetFields();
        }
        this.errors = '';
        this.usePassword = false;
      },

      _hasErrors: function() {
        return this.errors !== '';
      },

      _isAdministrator: function(user) {
        return user && user.isAdministrator;
      }
    });
  </script>
</dom-module>
