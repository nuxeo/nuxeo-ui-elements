<html>
<head>
  <title>nuxeo-actions</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../polymer/polymer.html">
  <link rel="import" href="../../../nuxeo-elements/nuxeo-connection.html">
  <link rel="import" href="../../nuxeo-i18n-behavior.html">
  <link rel="import" href="../../actions/nuxeo-add-to-collection-button.html">
  <link rel="import" href="../../actions/nuxeo-favorites-toggle-button.html">
  <link rel="import" href="../../actions/nuxeo-share-button.html">
  <link rel="import" href="../../actions/nuxeo-notifications-toggle-button.html">
  <link rel="import" href="../../actions/nuxeo-lock-toggle-button.html">
  <link rel="import" href="../../actions/nuxeo-preview-button.html">
  <link rel="import" href="../../actions/nuxeo-export-button.html">
  <link rel="import" href="../../actions/nuxeo-download-button.html">
  <link rel="import" href="../../actions/nuxeo-delete-blob-button.html">

  <script>
    window.nuxeo.I18n.language = navigator.language || navigator.userLanguage || 'en';
    window.nuxeo.I18n.localeResolver = new XHRLocaleResolver('../../i18n');
    window.nuxeo.I18n.loadLocale();
  </script>

</head>

<body>

  <dom-module id="nuxeo-actions-demo">
    <template>

      <nuxeo-add-to-collection-button document="[[document]]"></nuxeo-add-to-collection-button>
      <nuxeo-favorites-toggle-button document="[[document]]"></nuxeo-favorites-toggle-button>
      <nuxeo-share-button document="[[document]]"></nuxeo-share-button>
      <nuxeo-notifications-toggle-button document="[[document]]"></nuxeo-notifications-toggle-button>
      <nuxeo-lock-toggle-button document="[[document]]"></nuxeo-lock-toggle-button>
      <nuxeo-preview-button document="[[document]]"></nuxeo-preview-button>
      <nuxeo-export-button document="[[document]]"></nuxeo-export-button>
      <nuxeo-download-button document="[[document]]"></nuxeo-download-button>
      <nuxeo-delete-blob-button document="[[document]]"></nuxeo-delete-blob-button>

    </template>

    <script>
      (function() {
        'use strict';

        Polymer({
          is: 'nuxeo-actions-demo',
          properties: {
            document: Object,
            clipboard: Object
          },

          ready: function() {
            this.document = {
              "entity-type": "document",
              "uid": "1",
              "properties": {
                "file:content": {
                  "data": "data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==",
                  "mime-type": "image/gif"
                }
              },
              "contextParameters": {
                "favorites": {
                  "isFavorite": false
                }
              },
              "facets": []
            };
          }

        });
      })();
    </script>
  </dom-module>

  <nuxeo-connection url="http://webui-demo.nuxeo.com/nuxeo" username="demo" password="demo"></nuxeo-connection>
  <nuxeo-actions-demo></nuxeo-actions-demo>

</body>
</html>
