<html>
<head>
  <title>Nuxeo Widgets</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../../../polymer/polymer.html">
  <link rel="import" href="../../../font-roboto/roboto.html">
  <link rel="import" href="../../../iron-icons/iron-icons.html">
  <link rel="import" href="../../../iron-icons/social-icons.html">
  <link rel="import" href="../../../paper-input/paper-input.html">
  <link rel="import" href="../../../paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../../../paper-tooltip/paper-tooltip.html">
  <link rel="import" href="../../../nuxeo-elements/nuxeo-connection.html">
  <link rel="import" href="../../../nuxeo-elements/nuxeo-document.html">
  <link rel="import" href="../../widgets/nuxeo-directory-suggestion.html">
  <link rel="import" href="../../widgets/nuxeo-user-suggestion.html">
  <link rel="import" href="../../widgets/nuxeo-tag-suggestion.html">
  <link rel="import" href="../../widgets/nuxeo-document-suggestion.html">
  <link rel="import" href="../../widgets/nuxeo-file.html">
  <link rel="import" href="../../widgets/nuxeo-tag.html">
  <link rel="import" href="../../widgets/nuxeo-tags.html">
  <link rel="import" href="../../widgets/nuxeo-user-tag.html">
  <link rel="import" href="../../widgets/nuxeo-group-tag.html">
  <link rel="import" href="../../widgets/nuxeo-date-picker.html">
  <link rel="import" href="../../widgets/nuxeo-operation-button.html">
  <link rel="import" href="../../widgets/nuxeo-select.html">
  <link rel="import" href="../../widgets/nuxeo-date.html">
  <link rel="import" href="../../widgets/nuxeo-card.html">
  <script src="../../widgets/alloy/alloy-editor-all.js"></script>
  <link rel="import" href="../../widgets/nuxeo-html-editor.html">
  <style>
      body {
        margin: 0;
        height: 100%;
        font-family: 'RobotoDraft', sans-serif;
      }
      .container {
        width: 80%;
        margin: 50px auto;
      }
      table {
        width: 100%;
      }
      table th {
        text-transform: uppercase;
        text-align: left;
        border-bottom: 1px solid #eee;
        font-weight: 500;
        line-height: 48px;
      }
      table td {
        margin: 0;
        vertical-align: middle;
        padding: 12px 12px 12px 0;
        width: 33%;
      }
      table tr td:first-child {
        font-weight: normal;
      }
      table tr td:last-child, table tr th:last-child {
        text-align: center;
      }
    </style>
</head>
<body>
<dom-bind>
<template>
  <nuxeo-connection id="nx" url="http://localhost:8080/nuxeo" username="Administrator" password="Administrator"></nuxeo-connection>

  <div class="container">
    <table>
    <thead>
      <tr><th>Element</th><th>Widget</th><th>Value</th></tr></thead>
    <tbody>

      <tr>
        <td>nuxeo-directory-suggestion</td>
        <td><nuxeo-directory-suggestion directory-name="subject" value="{{oneDirectorySuggestion}}"></nuxeo-directory-suggestion></td>
        <td>[[oneDirectorySuggestion]]</td>
      </tr>

      <tr>
        <td>nuxeo-directory-suggestion (multiple)</td>
        <td><nuxeo-directory-suggestion directory-name="subject" multiple="true" value="{{multipleDirectorySuggestion}}"></nuxeo-directory-suggestion></td>
        <td>[[multipleDirectorySuggestion]]</td>
      </tr>

      <tr>
        <td>nuxeo-user-suggestion</td>
        <td><nuxeo-user-suggestion value="{{userSuggestion}}"></nuxeo-user-suggestion></td>
        <td>[[userSuggestion]]</td>
      </tr>

      <tr>
        <td>nuxeo-user-suggestion (multiple)</td>
        <td><nuxeo-user-suggestion multiple="true" value="{{multipleUserSuggestion}}"></nuxeo-user-suggestion></td>
        <td>[[multipleUserSuggestion]]</td>
      </tr>

      <tr>
        <td>nuxeo-document-suggestion</td>
        <td><nuxeo-document-suggestion value="{{documentSuggestion}}"></nuxeo-document-suggestion></td>
        <td>[[documentSuggestion]]</td>
      </tr>

      <tr>
        <td>nuxeo-document-suggestion (multiple)</td>
        <td><nuxeo-document-suggestion multiple="true" value="{{multipleDocumentSuggestion}}"></nuxeo-document-suggestion></td>
        <td>[[multipleDocumentSuggestion]]</td>
      </tr>

      <tr>
        <td>nuxeo-tag-suggestion</td>
        <td>
          <nuxeo-document auto doc-path="/default-domain/workspaces/" response="{{tagDoc}}" enrichers="tags"></nuxeo-document>
          <nuxeo-tag-suggestion value="{{tags}}" document="[[tagDoc]]" allow-new-tags></nuxeo-tags-suggestion>
        </td>
        <td>[[tags]]</td>
      </tr>

      <tr>
        <td>nuxeo-card</td>
        <tr>
        <td><nuxeo-card heading="Collapsible card" collapsible>
          <div>Content of the nuxeo-card</div>
        </nuxeo-card>
        </td>
      </tr>
      <tr>
        <td><nuxeo-card heading="Non-Collapsible card">
        <div>Content of the nuxeo-card</div>
      </nuxeo-card>
      </td>
      </tr>
      <tr>
        <td><nuxeo-card>
          <div>Content of the nuxeo-card without heading</div>
        </nuxeo-card>
        </td>
      </tr>
      </tr>

      <tr>
        <td>nuxeo-date-picker</td>
        <td><nuxeo-date-picker label="Date" value="{{dateValue}}"></nuxeo-date-picker></td>
        <td>[[dateValue]]</td>
      </tr>

      <tr>
        <td>nuxeo-date</td>
        <td><nuxeo-date  datetime="{{nuxeoDateValue}}"></nuxeo-date></td>
        <td><nuxeo-date-picker label="Pick a date" value="{{nuxeoDateValue}}"></nuxeo-date-picker></td>
      </tr>

      <tr>
        <td>nuxeo-date (relative) </td>
        <td><nuxeo-date datetime="{{nuxeoRelativeDate}}" format="relative"></nuxeo-date></td>
        <td><nuxeo-date-picker label="Pick a date" value="{{nuxeoRelativeDate}}"></nuxeo-date-picker></td>
      </tr>

      <tr>
        <td>nuxeo-select</td>
        <td>
          <nuxeo-select label="Select an option"
                        options='[{"id": 1, "label": "Option 1"}, {"id": 2, "label": "Option 2"}]'
                        selected="{{optionSelected}}">
          </nuxeo-select>
        </td>
        <td>[[optionSelected]]</td>
      </tr>

      <tr>
        <td>nuxeo-file</td>
        <td><nuxeo-file value="{{upload}}"></nuxeo-file></td>
        <td>[[upload.upload-batch]]</td>
      </tr>

      <tr>
        <td>nuxeo-tag</td>
        <td><nuxeo-tag icon="home">Home</nuxeo-tag></td>
        <td></td>
      </tr>

      <tr>
        <td>nuxeo-tags</td>
        <td><nuxeo-tags items='["Tag 1", "Tag 2", "Tag 3"]'></nuxeo-tags></td>
        <td></td>
      </tr>

      <tr>
        <td>nuxeo-user-tag</td>
        <td><nuxeo-user-tag user="User Name"></nuxeo-user-tag></td>
        <td></td>
      </tr>

      <tr>
        <td>nuxeo-group-tag</td>
        <td><nuxeo-group-tag group="Group Name"></nuxeo-group-tag></td>
        <td></td>
      </tr>

      <tr>
        <td>nuxeo-operation-button</td>
        <td><nuxeo-operation-button icon="icons:account-box" label="Get user" operation="User.Get" response="{{operationResponse}}"></nuxeo-operation-button></td>
        <td>[[operationResponse.uid]]</td>
      </tr>
      <tr>
        <td>nuxeo-html-editor</td>
        <td><nuxeo-html-editor value="{{html}}"></nuxeo-html-editor></td>
        <td>[[html]]</td>
      </tr>

    </tbody>
    </table>
  </div>
</template>
</dom-bind>
</body>
</html>
