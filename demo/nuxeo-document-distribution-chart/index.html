<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Nuxeo Document Distribution Chart Demo</title>
  <link rel="import" href="../../dataviz/nuxeo-document-distribution-chart.html">
  <style>
    table {
      width: 100%;
      background-color: transparent;
      border-collapse: collapse;
      border-spacing: 0;
    }
    th {
      vertical-align: bottom;
      border-bottom: 2px solid #ddd;
      text-align: left;
    }
    td {
      padding: 8px;
      line-height: 1.5em;
      vertical-align: top;
      border-top: 1px solid #ddd;
    }
    tr:nth-child(odd)>td {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body unresolved>

  <nuxeo-connection url="http://webui.demo.nuxeo.com/nuxeo" username="demo" password="demo"></nuxeo-connection>

  <h2>Nuxeo Document Distribution Chart</h2>

  <nuxeo-document-distribution-chart index="nuxeo"
    path="/default-domain" mode="count" max-depth="10"
    chart-hue="blue" chart-lumonisity="light"
    include-version include-hidden
    include-deleted>
  </nuxeo-document-distribution-chart>

</body>
</html>
