<html>
  <head>
    <title>nuxeo-icons</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../../webcomponentsjs/webcomponents-loader.js"></script>

    <!-- polymer elements -->
    <link rel="import" href="../../../polymer/polymer.html">
    <link rel="import" href="../../../iron-meta/iron-meta.html">

    <!-- nuxeo elements -->
    <link rel="import" href="../nuxeo-demo.html">
    <link rel="import" href="../../nuxeo-icons.html">


  </head>

  <body unresolved>
    <dom-bind id="scope">
      <template is="dom-bind">

        <style>
          .icon {
            display: inline-block;
            @apply --layout-vertical;
            @apply --layout-center;
            text-align: center;
            width: 170px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            margin: 8px;
            padding: 4px;
            background-color: white;
          }
          iron-icon {
            padding: 8px;
            color: black;
          }
          label {
            display: block;
            margin: 0 0 8px;
          }
        </style>

        <nuxeo-demo-section heading="ICONSET" size="large" center>
          <template is="dom-repeat" id="iconsets">
            <h2>{{item.name}}</h2>
            <div class="set">
              <template is="dom-repeat" items="{{getIconNames(item)}}">
                <div class="icon">
                  <iron-icon icon="{{item}}"></iron-icon>
                  <label>{{getIconName(item)}}</label>
                </div>
              </template>
            </div>
          </template>
        </nuxeo-demo-section>

      </template>
    </dom-bind>

    <script>
      window.addEventListener('WebComponentsReady', () => {
        const scope = document.querySelector('#scope');
        scope.getIconNames = (iconset) => iconset.getIconNames();
        scope.getIconName = (name) => name.split(':')[1];
        scope.parentNode.getIconNames = scope.getIconNames;
        const iconsets = document.querySelector('#iconsets');
        iconsets.items = new Polymer.IronMeta({ type: 'iconset' }).list;
      });
    </script>

  </body>
</html>
