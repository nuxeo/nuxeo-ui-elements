<html>
  <head>
    <title>nuxeo-tree</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../../webcomponentsjs/webcomponents-loader.js"></script>

    <!-- polymer elements -->
    <link rel="import" href="../../../polymer/polymer.html">
    <link rel="import" href="../../../iron-icon/iron-icon.html">
    <link rel="import" href="../../../iron-icons/hardware-icons.html">

    <!-- nuxeo elements -->
    <link rel="import" href="../nuxeo-demo.html">
    <link rel="import" href="../../nuxeo-tree/nuxeo-tree.html">

    <style>
      [toggle] {
        cursor: pointer;
      }
    </style>
  </head>

  <body unresolved>
    <dom-bind>
      <template>

        <nuxeo-demo-section heading="Tree" size="small">
          <nuxeo-tree data="[[data]]" controller="[[controller]]">
            <template>
              <template is="dom-if" if="[[!opened]]">
                <iron-icon icon="hardware:keyboard-arrow-right" toggle></iron-icon>
              </template>
              <template is="dom-if" if="[[opened]]">
                <iron-icon icon="hardware:keyboard-arrow-down" toggle></iron-icon>
              </template>
              <b>[[item.name]]</b> Am I a Leaf? ([[isLeaf]])
            </template>
          </nuxeo-tree>
        </nuxeo-demo-section>

      </template>
    </dom-bind>

    <script>
      var t = document.querySelector('dom-bind');
      t.data = {
        name: 'root',
        children: [
          {
            name: 'a',
            children: [
              {
                name: 'c',
                children: [
                  {name: 'd'},
                  {name: 'e'}
                ]
              }
            ]
          },
          {
            name: 'b',
            children: [
              {name: 'x'}
            ]
          }
        ]
      };
      t.controller = {
        getChildren: function(node) {
          return Promise.resolve(node.children);
        },

        shouldExpand: function() {
          return false;
        },

        isLeaf: function(node) {
          if (node.children) {
            return node.children.length === 0;
          }
          return true;
        }
      };
    </script>
  </body>
</html>
