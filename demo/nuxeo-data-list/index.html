<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>nuxeo-data-table Demo</title>
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../../polymer/polymer.html">
  <link rel="import" href="../../../nuxeo-elements/nuxeo-page-provider.html">
  <link rel="import" href="../../nuxeo-data-list/nuxeo-data-list.html">
  <link rel="import" href="../../../iron-flex-layout/iron-flex-layout.html">  

  <custom-style>
  <style>

      .content-view  {
        font-family: 'Open Sans', Arial, sans-serif;
      }

      .item {
        cursor: pointer;
        padding: 16px 22px;
        border-bottom: 1px solid #DDD;
      }
      .item:focus,
      .item.selected:focus {
        outline: 0;
        background-color: #ddd;
      }
      .item.selected {
        color: var(--paper-blue-600);
      }
      .item.selected {
        background-color: var(--google-grey-300);
        border-bottom: 1px solid #ccc;
      }

      .list-item {
        cursor: pointer;
        padding: 1em;
        border-bottom: 1px solid #DDD;
      }
      .list-item:focus,
      .list-item.selected:focus {
        outline: 0;
        background-color: #ddd;
      }
      .list-item.selected {
        color: var(--paper-blue-600);
        background-color: var(--google-grey-300);
        border-bottom: 1px solid #ccc;
      }

      .list-item-box {
        @apply --layout-vertical;
      }

      .list-item-info {
        @apply --layout-horizontal;
        @apply --layout-center;
      }

      .list-item-detail {
        margin-left: 40px;
      }

      .list-item-property {
        color: gray;
        margin-right: .2em;
      }

      .nxicon {
        height: 32px;
        width: 32px;
        border-radius: 20px;
        box-sizing: border-box;
        margin-right: 8px;
      }

  </style>
  </custom-style>
</head>
<body unresolved>
  <dom-bind>
  <template>

    <div class="content-view">

      <nuxeo-connection url="http://webui.demo.nuxeo.com/nuxeo"
        username="demo"
        password="demo">
      </nuxeo-connection>

      <nuxeo-page-provider id="cvProvider" auto
        provider="default_search"
        page-size="40"
        aggregations="{{aggregations}}"
        enrichers="thumbnail"
        params='{"ecm_path": ["/default-domain/workspaces"]}'>
      </nuxeo-page-provider>

      <nuxeo-data-list id="dataList"
        nx-provider="cvProvider"
        selection-enabled select-on-tap>
        <template>
          <div tabindex$="[[tabIndex]]" class$="[[_computedClass(selected)]]">
            <div class="list-item-box">
              <div class="list-item-info">
                <div>
                  <img class="nxicon" src="[[_thumbnail(item)]]">
                </div>
                <span class="list-item-title">[[item.title]]</span>
              </div>
              <div class="list-item-detail">
                <div class="layout center">
                  <span class="list-item-property">
                    [[item.type]]
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="border"></div>
        </template>
      </nuxeo-data-list>
    </div>

  </template>
  </dom-bind>

  <script>
    var t = document.querySelector('dom-bind');

    t._thumbnail = function(doc) {
      if (doc && doc.uid) {
        if (doc.contextParameters && doc.contextParameters.thumbnail.url) {
          return doc.contextParameters.thumbnail.url;
        } else {
          var baseUrl = document.querySelector('nuxeo-connection').url;
          return baseUrl + '/nxthumb/default/' + doc.uid + '/blobholder:0/';
        }
      }
    };

    t._computedClass = function(isSelected) {
      var classes = 'item';
      if (isSelected) {
        classes += ' selected';
      }
      return classes;
    };

  </script>
</body>
</html>
