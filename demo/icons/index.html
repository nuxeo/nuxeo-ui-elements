<html>
  <head>
    <title>nuxeo-icons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../../polymer/polymer.html">
    <link rel="import" href="../../../iron-meta/iron-meta.html">
    <link rel="import" href="../../nuxeo-icons.html">
    <style>

      body {
        font-family: Arial, sans-serif;
        color: rgba(0, 0, 0, 0.5);
        text-align: center;
        width: 960px;
        margin: 32px auto;
      }

      .icon {
        display: inline-block;
        @apply --layout-vertical;
        @apply --layout-center;
        text-align: center;
        width: 170px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 4px;
        margin: 4px 2px;
        padding: 4px;
      }
      iron-icon {
        padding: 8px;
        color: black;
      }
      label {
        display: block;
        margin-bottom: 8px;
      }
    </style>
  </head>

  <body unresolved>

    <h1>ICONS</h1>
    <dom-bind>
      <template>
        <iron-meta type="iconset"></iron-meta>
        <template is="dom-repeat" items="{{iconsets}}">
          <h2>{{item.name}}</h2>
          <template is="dom-repeat" items="{{getIconNames(item)}}">
            <div class="icon">
              <iron-icon icon="{{item}}"></iron-icon>
              <label>{{getName(item)}}</label>
            </div>
          </template>
        </template>
      </template>
    </dom-bind>

    <script>
      var el = document.querySelector('dom-bind');
      el.getIconNames = function(iconset) {
        return iconset.getIconNames();
      };
      el.getName = function(name) {
        return name.split(':')[1];
      };
      var meta = document.querySelector('iron-meta');
      el.iconsets = meta.list;
    </script>

  </body>
</html>
