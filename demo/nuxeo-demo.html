<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">

<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../nuxeo-routing-behavior.html">
<link rel="import" href="../nuxeo-i18n-behavior.html">
<link rel="import" href="nuxeo-demo-theme.html">

<!-- default routing -->
<script>
  Nuxeo.RoutingBehavior.router = {
    baseUrl: '',
    useHashbang: true,
    browse() {
      return '#';
    },
    user() {
      return '#';
    },
    group() {
      return '#';
    },
  };
</script>

<!-- default i18n -->
<script>
  window.nuxeo.I18n.language = navigator.language || navigator.userLanguage || 'en';
  window.nuxeo.I18n.localeResolver = new XHRLocaleResolver('../../i18n');
  window.nuxeo.I18n.loadLocale();
</script>

<!-- demo helper elements -->
<dom-module id="nuxeo-demo-section">
  <template>
    <style>
      :host {
        font-family: 'Open Sans', Arial, sans-serif;
        display: block;
      }

      :host([center]) #content {
        text-align: center;
      }

      #container {
        min-width: 480px;
        margin: 0 auto;
      }

      #heading {
        font-size: 20px;
        font-weight: 400;
        margin: 0 0 8px;
      }

      #content {
        background-color: #efefef;
        border-radius: 3px;
        padding: 16px;
        margin-bottom: 32px;
      }
    </style>

    <div id="container">
      <template is="dom-if" if="[[heading]]"><div id="heading">[[heading]]</div></template>
      <div id="content">
        <slot></slot>
      </div>
    </div>

  </template>

  <script>
    {
      class DemoSection extends Polymer.Element {
        static get is() {
          return 'nuxeo-demo-section';
        }
        static get properties() {
          return {
            heading: {
              type: String,
            },
            center: {
              type: Boolean,
              value: false,
            },

            /**
             * Size of the section ('small', 'medium', 'large', 'full').
             */
            size: {
              type: String,
              value: 'medium',
              observer: '_sizeChanged',
            },

            _sizes: {
              type: Object,
              value: {
                small: '480px', medium: '768px', large: '960px', full: '100vw',
              },
            },
          };
        }

        _sizeChanged(size) {
          this.$.container.style.maxWidth = this._sizes[size];
        }
      }
      customElements.define(DemoSection.is, DemoSection);
    }
  </script>
</dom-module>
